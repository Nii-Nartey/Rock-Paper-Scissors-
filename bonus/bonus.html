<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./bonus-styles/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../bonus/bonus-styles/bonus.css" />
    <script src="../assets/scripts/bonus.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="rps">
        <img src="./bonus-styles/images/logo-bonus.svg" alt="" />
        <div class="score-div">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>

      <!-- User choice -->
      <div class="pick">
        <div class="hand paper">
          <img
            src="./bonus-styles/images/paper.png"
            alt="paper-icon"
            onclick="userHandler('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="./bonus-styles/images/scissors.png"
            alt="scissors-icon"
            onclick="userHandler('scissors')"
          />
        </div>
        <div class="hand rock">
          <img
            src="./bonus-styles/images/rock.png"
            alt="rock-icon"
            onclick="userHandler('rock')"
          />
        </div>
        <div id="sp" class="hand spock">
          <img
            src="./bonus-styles/images/spock.png"
            alt="spock-icon"
            onclick="userHandler('spock')"
          />
        </div>
        <div class="hand lizard">
          <img
            src="./bonus-styles/images/lizard.png"
            alt="lizard-icon"
            onclick="userHandler('lizard')"
          />
        </div>
      </div>
      <div class="match">
        <div class="user-pick">
          <h1>YOU PICKED</h1>
          <div class="u-img-pod">
            <img id="u-pick" src="" />
          </div>
        </div>
        <div class="referee">
          <div class="decider">
            <h1 class="who-won">YOU WIN</h1>
            <div class="new-game">PLAY AGAIN</div>
          </div>
        </div>
        <div class="cpu-pick">
          <h1>THE HOUSE PICKED</h1>
          <div class="cpu-img-pod">
            <img id="cpu-pick" src="" />
          </div>
        </div>
      </div>
    </main>
    <button class="rules-btn">RULES</button>
    <a href="../index.html"><button class="bonus-btn">REGULAR</button></a>
    <div class="modal-bg"></div>
    <div class="modal">
      <span class="close"
        ><img src="./bonus-styles/images/icon-close.svg"
      /></span>
      <div class="title">RULES</div>
      <div class="content">
        <img src="./bonus-styles/images/image-rules-bonus.svg" alt="" />
      </div>
    </div>
  </body>
</html>
