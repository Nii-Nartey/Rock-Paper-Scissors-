<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/apps.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="rps">
        <img src="./images/logo.svg" alt="" />
        <div class="score-div">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="pick">
        <div class="hand paper">
          <img
            src="./images/paper.png"
            alt="paper-icon"
            onclick="pickUserHandler('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="./images/scissors.png"
            alt="scissors-icon"
            onclick="pickUserHandler('scissors')"
          />
        </div>
        <div class="hand rock">
          <img
            src="./images/rock.png"
            alt="rock-icon"
            onclick="pickUserHandler('rock')"
          />
        </div>
      </div>
      <div class="match">
        <div class="user-pick">
          <h1>YOU PICKED</h1>
          <div class="u-img-pod">
            <img id="u-pick" src="./images/paper.png" />
          </div>
        </div>
        <div class="referee">
          <div class="decider">
            <h1 class="who-won">YOU WIN</h1>
            <div class="new-game">PLAY AGAIN</div>
          </div>
        </div>
        <div class="cpu-pick">
          <h1>THE HOUSE PICKED</h1>
          <div class="cpu-img-pod">
            <img id="cpu-pick" src="./images/scissors.png" />
          </div>
        </div>
      </div>
    </main>
    <button class="rules-btn">RULES</button>
    <a href="./bonus/bonus.html"><button class="bonus-btn">BONUS</button></a>
    <div class="modal-bg"></div>
    <div class="modal">
      <span class="close"><img src="./images/icon-close.svg" /></span>
      <div class="title">RULES</div>
      <div class="content">
        <img src="./images/image-rules.svg" alt="" />
      </div>
    </div>
  </body>
</html>
