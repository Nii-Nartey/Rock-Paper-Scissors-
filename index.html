<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/apps.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="rps">
        <img src="./images/logo.svg" alt="" />
        <div class="score-div">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="pick">
        <div class="hand paper">
          <img src="./images/paper.png" alt="paper-icon" />
        </div>
        <div class="hand scissors">
          <img src="./images/scissors.png" alt="scissors-icon" />
        </div>
        <div class="hand rock">
          <img src="./images/rock.png" alt="rock-icon" />
        </div>
      </div>
    </main>
  </body>
</html>
